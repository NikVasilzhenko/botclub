<div class="popup">
  <div class="popup__overlay"></div>
  <div class="popup__blc">
    <button class="btn popup__close" title="Close"></button>
    <div class="popup__main">
      <h2 class="popup__title">Verify ownership</h2>
      <div class="popup-verify">
        <p class="popup-verify__txt">
          Add these smileys to the bottom of <a href="#" target="_blank">@namebot</a> description and click <b>“Verify now”</b>
        </p>
        <div class="popup-verify__copycode copycode" onclick="copyCode(this);">
          <span>🍏🐏🌎🌈</span>
<!--          <div class="copycode__hint">Copied to clipboard</div>-->
        </div>
        <div class="popup-verify__learn-row">
          <a href="#" target="_blank">Learn how →</a>
        </div>
        <div class="popup-verify__info"><img src="img/svg/i.svg" alt="i">It’s safe to delete them after verification.</div>
      </div> 
    </div>
    <div class="popup__footer">
      <button class="btn btn_reset">Do it later</button>
      <button class="btn btn_submit">Verify now</button>
    </div>
  </div>
</div>
