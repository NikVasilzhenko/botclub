<div class="popup">
  <div class="popup__overlay"></div>
  <div class="popup__blc popup__blc_long">
    <button class="btn popup__close" title="Close"></button>
    <div class="popup__main">
      <h2 class="popup__title">Revoke confirmation</h2>
      <p class="popup__txt">We have sent you a confirmation code in <a href="#" target="_blank">@bcservicebot</a>, please input it in the field below</p>
      <input type="text" name="code" class="input" placeholder="Confirmation code">
    </div>
    <div class="popup__footer popup__footer_flexend">
      <button class="btn btn_empty">SUBMIT</button>
      <button class="btn btn_submit">CANCEL</button>
    </div>
  </div>
</div>
